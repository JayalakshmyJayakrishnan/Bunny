<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bunny</title>
    <style>
        body {
            background-color: #FFC0CB; /* Baby pink */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .bunny-container {
            cursor: pointer;
        }
        img {
            width: 200px;
            transition: transform 0.3s ease-in-out;
        }
        img:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Click to Cheer Up the Bunny! üê∞</h1>
    <div class="bunny-container" onclick="toggleBunny()">
        <img id="bunny" src="sad_bunny.gif" alt="Sad Bunny">
    </div>
    
    <script>
        let isSad = true;
        function toggleBunny() {
            const bunnyImg = document.getElementById("bunny");
            if (isSad) {
                bunnyImg.src = "happy_bunny.gif";
            } else {
                bunnyImg.src = "sad_bunny.gif";
            }
            isSad = !isSad;
        }
    </script>
</body>
</html>

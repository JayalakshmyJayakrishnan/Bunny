<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bunny</title>
    <style>
        body {
            background-color: #FFC0CB; /* Baby pink */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .bunny-container {
            cursor: pointer;
        }
        img {
            width: 300px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        img:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Click to Cheer Up the Bunny! üê∞</h1>
    <div class="bunny-container" onclick="toggleBunny()">
        <img id="bunny" src="https://files.oaiusercontent.com/file-YMVye7bcWEkrV8Lb744tNX?se=2025-02-03T14%3A25%3A49Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D299%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dimage.png&sig=QbkMNOdOJBNWX7U6lJ0DkpKGnqJq9BQX5fjuGd398Sc%3D" alt="Sad Bunny">
    </div>
    
    <script>
        let isSad = true;
        function toggleBunny() {
            const bunnyImg = document.getElementById("bunny");
            if (isSad) {
                bunnyImg.src = "https://files.oaiusercontent.com/file-KZH54wfbu3Gvuj9hjqbftL?se=2025-02-03T14%3A28%3A01Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D299%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dimage.png&sig=FuzdfJXAE536UX/ZDy8Mutpc/3PqsJyUwPfsXQ1SICs%3D";
            } else {
                bunnyImg.src = "https://files.oaiusercontent.com/file-YMVye7bcWEkrV8Lb744tNX?se=2025-02-03T14%3A25%3A49Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D299%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dimage.png&sig=QbkMNOdOJBNWX7U6lJ0DkpKGnqJq9BQX5fjuGd398Sc%3D";
            }
            isSad = !isSad;
        }
    </script>
</body>
</html>
